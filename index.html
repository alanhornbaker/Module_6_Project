<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link <!-- Bootstrap Link -- />
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather Dashboard</h1>
      </div>
      <section class="searchBox">
        <h2>Search by City Name:</h2>
        <form class="customSearch" id="search-form">
          <input type="text" id="form-input" name="city" />
          <button type="submit">Search</button>
        </form>
        <div class="cityPresets">
          <button type="click" id="Atlanta">Atlanta</button>
          <button type="click" id="Denver">Denver</button>
          <button type="click">Seattle</button>
          <button type="click">San Francisco</button>
          <button type="click">Orlando</button>
          <button type="click">New York</button>
          <button type="click">Chicago</button>
          <button type="click">Austin</button>
        </div>
      </section>
      <section class="card-day" id="2">
        <h2>Kansas City</h2>
        <h3>Date</h3>
        <icon class="icon">Icon</icon>
        <h3 class="temperature">Temperature:</h3>
        <h3 class="wind">Wind:</h3>
        <h3 class="humidity">Humidity:</h3>
      </section>
      <section class="forecast">
        <h3>Forecast:</h3>
        <div class="card-day" id="10">
          <!-- dayDate -->
          <!-- icon -->
          <!-- tempHigh -->
          <!-- tempLow -->
          <!-- windSpeed -->
          <!-- Humidity -->
        </div>
        <div class="card-day" id="18">
          <!-- Date -->
          <!-- Icon -->
          <!-- Temp -->
          <!-- Wind -->
          <!-- Humidity -->
        </div>
        <div class="card-day" id="26">
          <!-- Date -->
          <!-- Icon -->
          <!-- Temp -->
          <!-- Wind -->
          <!-- Humidity -->
        </div>
        <div class="card-day" id="34">
          <!-- Date -->
          <!-- Icon -->
          <!-- Temp -->
          <!-- Wind -->
          <!-- Humidity -->
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script

      crossorigin="anonymous"
